<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ma To-Do List</h1>
        <form id="task-form">
            <input type="text" id="title" placeholder="Titre de la tâche" required>
            <textarea type="text" id="description" placeholder="Description de la tâche"></textarea>
            <button type="submit">Ajouter</button>
        </form>
        <div class="filters">
          <button onclick="filterTasks('all')">Toutes</button>
          <button onclick="filterTasks('completed')">Complétées</button>
          <button onclick="filterTasks('incomplete')">Non complétées</button>
      </div>
      <input type="text" id="search-bar" placeholder="Rechercher une tâche..." onkeyup="searchTasks()">
        <ul id="task-list"></ul>
    </div>
    <div id="notification" class="notification"></div>
    <script src="index.js"></script>
</body>
</html>
